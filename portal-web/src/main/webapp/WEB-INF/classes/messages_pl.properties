occurrence.country.help1=Wybierz kraj z listy rozwijanej i kliknij {0} aby zaw\u0119zi\u0107 wyszukiwanie do jednego lub wi\u0119cej kraj\u00f3w.
occurrence.country.help2=Wyniki zawiera\u0107 b\u0119d\u0105 rekordy z wybranego kraju, niezale\u017cnie od tego, czy zawieraj\u0105 one wsp\u00f3\u0142rz\u0119dne. Uwaga: dodanie filtra wsp\u00f3\u0142rz\u0119dnych (Obszar zaznaczony, D\u0142ugo\u015b\u0107 lub Szeroko\u015b\u0107 geograficzna) ograniczy wyniki do rekord\u00f3w zawieraj\u0105cych wsp\u00f3\u0142rz\u0119dne.
occurrence.dataprovider.help=Wybierz publikuj\u0105cego z listy rozwijanej i kliknij {0}. W wynikach pojawi\u0105 si\u0119 rekordy udost\u0119pnione przez tego publikuj\u0105cego.
