occurrence.institutioncode.help=Podaj kod instytucji i wybierz \u201ejest\u201d lub \u201epodobny do\u201d.  Wyniki zawiera\u0107 b\u0119d\u0105 rekordy z podanym kodem instytucji.
occurrence.latitude.help=Wprowad\u017a szeroko\u015b\u0107 geograficzn\u0105 i wybierz \u201ejest\u201d, \u201ewi\u0119ksza ni\u017c\u201d, \u201emniejsza ni\u017c\u201d. Wyniki zawiera\u0107 b\u0119d\u0105 wy\u0142\u0105cznie rekordy zawieraj\u0105ce wsp\u00f3\u0142rz\u0119dne spe\u0142niaj\u0105ce te warunki.
occurrence.longitude.help=Wprowad\u017a d\u0142ugo\u015b\u0107 geograficzn\u0105 i wybierz \u201ejest\u201d, \u201ewi\u0119ksza ni\u017c\u201d, \u201emniejsza ni\u017c\u201d. Wyniki zawiera\u0107 b\u0119d\u0105 wy\u0142\u0105cznie rekordy zawieraj\u0105ce wsp\u00f3\u0142rz\u0119dne spe\u0142niaj\u0105ce te warunki.
occurrence.altitude.help1=Wprowad\u017a wysoko\u015b\u0107 n.p.m. w metrach i wybierz \u201ejest\u201d, \u201ewi\u0119ksza ni\u017c\u201d, \u201emniejsza ni\u017c\u201d. Wyniki zawiera\u0107 b\u0119d\u0105 wy\u0142\u0105cznie  rekordy zawieraj\u0105ce wsp\u00f3\u0142rz\u0119dne spe\u0142niaj\u0105ce te warunki. Filtr dzia\u0142a tylko dla liczb ca\u0142kowitych.
occurrence.altitude.help2=Uwaga: warto\u015bci wysoko\u015bci n.p.m. powinny by\u0107 podawane przez \u017ar\u00f3d\u0142a w metrach, jednak\u017ce jak dot\u0105d nie wszystkie \u017ar\u00f3d\u0142a danych stosuj\u0105 si\u0119 do tego wymagania.  Automatyczne przeliczanie jest mo\u017cliwe tylko tam, gdzie podano jednostki miar. W przypadku planowania analiz z wykorzystaniem wysoko\u015bci n.p.m., radzimy skontaktowa\u0107 si\u0119 bezpo\u015brednio z w\u0142a\u015bcicielami odpowiednich danych i zweryfikowa\u0107 jednostki miar, kt\u00f3rych u\u017cywali w swoich zbiorach danych.
occurrence.depth.help1=Podaj g\u0142\u0119boko\u015b\u0107 w metrach i wybierz \u201ejest\u201d, \u201ewi\u0119ksza ni\u017c\u201d, \u201emniejsza ni\u017c\u201d. Wyniki zawiera\u0107 b\u0119d\u0105 wy\u0142\u0105cznie rekordy, w kt\u00f3rych warto\u015b\u0107 g\u0142\u0119boko\u015bci spe\u0142nia te warunki. Filtr dzia\u0142a dla liczb dziesi\u0119tnych do 2 miejsc po przecinku.
occurrence.depth.help2=Uwaga: warto\u015bci g\u0142\u0119boko\u015bci powinny by\u0107 podawane przez \u017ar\u00f3d\u0142a w metrach, jednak\u017ce jak dot\u0105d nie wszystkie \u017ar\u00f3d\u0142a danych stosuj\u0105 si\u0119 do tego wymagania. Automatyczne przeliczanie jest mo\u017cliwe tylko tam, gdzie podano jednostki miar. Je\u017celi planuj\u0105 Pa\u0144stwo analizy z wykorzystaniem g\u0142\u0119boko\u015bci, radzimy skontaktowa\u0107 si\u0119 bezpo\u015brednio z w\u0142a\u015bcicielami odpowiednich danych i zweryfikowa\u0107 jednostki miar, kt\u00f3rych u\u017cywali w swoich zbiorach danych.
occurrence.month.help=Wybierz miesi\u0105c z listy rozwijanej i kliknij {0}.  Wyniki zawiera\u0107 b\u0119d\u0105 rekordy z wybranego miesi\u0105ca, niezale\u017cnie od roku.
occurrence.region.help=Wybierz region geograficzny z listy rozwijanej i kliknij {0}. Wyniki zawiera\u0107 b\u0119d\u0105 rekordy ze wszystkich kraj\u00f3w na wybranym kontynencie, obszarze oceanicznym itp.
occurrence.typeStatus.help=Ten filtr pozwala znale\u017a\u0107 okazy oznaczone jako typy. Aby go u\u017cy\u0107, kliknij {0}.
occurrence.year.help=Podaj rok i kliknij {0}. Wyniki b\u0119d\u0105 zawiera\u0107 rekordy z roku lub lat, kt\u00f3re spe\u0142niaj\u0105 podany warunek.

