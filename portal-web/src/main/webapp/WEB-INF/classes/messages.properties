occurrence.depth.help1=Enter a depth in metres and choose between "is", "greater than" and "less than". This filter will return only records with a depth value that matches the selection. This filter supports decimal values to 2 decimal places.
occurrence.depth.help2=Please be aware that the underlying depth values are supposed to be given in metres by the original data sources, but that not all data sources conform to this standard yet. Automatic conversion could only be supplied for cases where the measurement unit is known. If you plan any analyses based on depth values, it is recommended to contact the relevant data owners directly and verify the measurement units used within their datasets.
occurrence.month.help=Select a month from the pick list and click {0}. The filter will return records from the specified month, regardless of year.
